<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Would You Rather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    #title {
      flex: 0 0 auto;
      background: #222;
      color: white;
      padding: 1rem;
      font-weight: bold;
      font-size: clamp(1.2rem, 5vw, 2rem);
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: flex 0.6s ease;
      color: white;
      font-weight: bold;
      font-size: clamp(1.5rem, 6vw, 3rem);
      padding: 2rem;
    }

    .red { background: #e74c3c; }
    .blue { background: #3498db; }

    .panel div {
      margin: 0.5rem 0;
      word-break: break-word;
    }

    /* Mute toggle */
    #mute-toggle {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="title">WOULD YOU RATHER</div>
    <div id="red" class="panel red">
      <div id="red-label">Loading...</div>
    </div>
    <div id="blue" class="panel blue">
      <div id="blue-label">Loading...</div>
    </div>
  </div>

  <!-- Mute toggle -->
  <div id="mute-toggle">ðŸ”Š</div>

  <!-- Sounds -->
  <audio id="cheer-sound" preload="auto">
    <source src="./sounds/cheer.mp3" type="audio/mpeg" />
  </audio>
  <audio id="fart-sound" preload="auto">
    <source src="./sounds/fart_echo.mp3" type="audio/mpeg" />
  </audio>

  <!-- Socket.io logic -->
  <script type="module" src="./main.js"></script>

</body>
</html>
