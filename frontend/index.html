<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WOULDYOU.IO</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5747384081350738"
    crossorigin="anonymous"></script>

  <!-- Google Font: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      text-align: center;
      margin: 2rem;
    }

    header {
      cursor: pointer;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .category {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #333;
      cursor: pointer;
    }

    .category.active {
      background-color: #333;
      color: white;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
    }

    #poll {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Home link -->
  <header onclick="goHome()">WOULDYOU.IO</header>

  <!-- Category buttons -->
  <div id="categories">
    <button class="category" data-category="Anime">Anime</button>
    <button class="category" data-category="Games">Games</button>
    <button class="category" data-category="Politics">Politics</button>
    <button class="category" data-category="Entertainment">Entertainment</button>
    <button class="category" data-category="Funny">Funny</button>
  </div>

  <!-- Poll container -->
  <div id="poll"></div>

  <!-- AdSense slot example (optional) -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-5747384081350738"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Socket.IO logic -->
  <script type="module" src="/main.js"></script>
</body>
</html>
