<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DILEMMA.NET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .panel {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: flex-grow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      color: white;
      font-weight: bold;
      font-size: clamp(1.5rem, 5vw, 3rem);
      will-change: flex-grow;
      text-align: center;
      padding: 2rem;
    }

    .red { background: #e74c3c; }
    .blue { background: #3b53db; }

    #center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: bold;
      font-size: clamp(1.2rem, 6vw, 2rem);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
      user-select: none;
    }

    #mute-toggle {
      cursor: pointer;
      user-select: none;
    }

    .panel div {
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- Ã˜verste valg -->
    <div id="red" class="panel red">
      <div id="red-label">A</div>
    </div>

    <!-- Midterlinje -->
    <div id="center-text">
      DILEMMA.NET
      <span id="mute-toggle">ðŸ”Š</span>
    </div>

    <!-- Nederste valg -->
    <div id="blue" class="panel blue">
      <div id="blue-label">B</div>
    </div>
  </div>

  <!-- Lyd -->
  <audio id="cheer-sound" preload="auto">
    <source src="./sounds/cheer.mp3" type="audio/mpeg" />
  </audio>
  <audio id="fart-sound" preload="auto">
    <source src="./sounds/fart_echo.mp3" type="audio/mpeg" />
  </audio>

  <!-- Socket.io logic -->
  <script type="module" src="./main.js"></script>
</body>
</html>
