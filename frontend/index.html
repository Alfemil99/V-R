<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WOULDYOU.IO</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5747384081350738"
    crossorigin="anonymous"></script>

  <!-- Google Font: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow-x: hidden;
      background: #222;
      font-family: "Outfit", sans-serif;
      user-select: none;
    }

    *, *::before, *::after { box-sizing: border-box; }

    header {
      background: #222; color: white; text-align: center;
      padding: 1rem; font-weight: bold;
      font-size: clamp(1rem, 4vw, 1.8rem);
    }

    #mute-toggle, #create-btn {
      margin: 0 0.5rem; cursor: pointer;
    }

    #poll-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .poll-card {
      background: #333; color: white;
      border-radius: 8px; padding: 1rem;
      display: flex; flex-direction: column;
      gap: 0.5rem; cursor: pointer;
      transition: transform 0.2s ease;
    }

    .poll-card:hover {
      transform: scale(1.02);
    }

    .poll-option {
      background: #444; padding: 0.5rem; border-radius: 4px;
      cursor: pointer; transition: background 0.3s;
    }

    .poll-option:hover {
      background: #555;
    }

    .poll-question {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .ad-slot {
      background: #111; color: #fff;
      border: 2px dashed #555; padding: 1rem;
      text-align: center; border-radius: 8px;
    }

    footer {
      background: #222; color: white; text-align: center;
      padding: 1rem; font-size: 0.8rem;
    }

    #create-modal {
      display: none;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff; color: #000;
      padding: 2rem; border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999; max-width: 90%; width: 400px;
      text-align: center;
    }

    #create-modal input {
      width: 100%; margin-bottom: 0.5rem; padding: 0.5rem;
    }

    #create-modal button.submit-btn {
      background: #3b53db; color: #fff; border: none;
      padding: 10px 20px; border-radius: 4px; cursor: pointer;
    }

    #create-modal .close-btn {
      position: absolute; top: 10px; right: 15px;
      color: #e74c3c; font-size: 1.5rem; cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <span id="create-btn">üìù</span> WOULDYOU.IO <span id="mute-toggle">üîä</span>
  </header>

  <!-- Poll Grid -->
  <div id="poll-container">
    <!-- Dynamic polls will be injected here by main.js -->
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 WOULDYOU.IO ‚Äî All rights reserved
    | <a href="javascript:googlefc.callbackQueue.push(googlefc.showRevocationMessage)">Privacy & Cookies</a>
  </footer>

  <!-- Create Would You Rather Modal -->
  <div id="create-modal">
    <span class="close-btn" id="closeModal">‚ùå</span>
    <h3>üìù Add Your Own Poll</h3>
    <input type="text" id="questionText" placeholder="Your question...">
    <input type="text" id="option1" placeholder="Option 1">
    <input type="text" id="option2" placeholder="Option 2">
    <!-- Add more input fields dynamically with JS if you want up to 5 -->
    <button class="submit-btn" id="submitPoll">Submit</button>
    <div id="create-status"></div>
  </div>

  <!-- Sounds (optional) -->
  <audio id="cheer-sound" preload="auto">
    <source src="./sounds/cheer.mp3" type="audio/mpeg" />
  </audio>
  <audio id="fart-sound" preload="auto">
    <source src="./sounds/fart_echo.mp3" type="audio/mpeg" />
  </audio>

  <!-- Main Script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
