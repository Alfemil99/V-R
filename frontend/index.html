<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DILEMMA.NET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ðŸ’¡ ingen scroll, ingen gap */
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: clamp(1rem, 4vw, 1.8rem);
    }

    #mute-toggle {
      margin-left: 1rem;
      cursor: pointer;
      user-select: none;
    }

    /* ðŸ’¡ Brug dynamic viewport height hvis tilgÃ¦ngelig */
    #container {
      display: flex;
      flex-direction: column;
      height: calc(100dvh - 8rem); /* 2x 4rem for header/footer */
    }

    .panel {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: flex-grow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      color: white;
      text-align: center;
      padding: 2rem;
      will-change: flex-grow;
    }

    .choice-text .question {
      font-size: clamp(1.2rem, 5vw, 2rem);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .choice-text .votes,
    .choice-text .percent {
      margin-top: 0.2rem;
      font-size: clamp(1rem, 4vw, 1.1rem);
    }

    .red { background: #e74c3c; }
    .blue { background: #3b53db; }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem; /* ðŸ’¡ samme som header */
      font-size: 0.8rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    DILEMMA.NET <span id="mute-toggle">ðŸ”Š</span>
  </header>

  <div id="container">
    <div id="red" class="panel red">
      <div class="choice-text">
        <div class="question" id="red-label">Option A</div>
        <div class="votes" id="red-votes"></div>
        <div class="percent" id="red-percent"></div>
      </div>
    </div>

    <div id="blue" class="panel blue">
      <div class="choice-text">
        <div class="question" id="blue-label">Option B</div>
        <div class="votes" id="blue-votes"></div>
        <div class="percent" id="blue-percent"></div>
      </div>
    </div>
  </div>

  <footer>
    Â© 2024 DILEMMA.NET â€” All rights reserved
  </footer>

  <!-- Lyd -->
  <audio id="cheer-sound" preload="auto">
    <source src="./sounds/cheer.mp3" type="audio/mpeg" />
  </audio>
  <audio id="fart-sound" preload="auto">
    <source src="./sounds/fart_echo.mp3" type="audio/mpeg" />
  </audio>

  <!-- Socket script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
