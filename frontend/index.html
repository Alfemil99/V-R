
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Would You Rather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-align: center;
      transition: height 0.6s ease;
      padding: 1rem;
    }
    .red { background: #e74c3c; height: 50%; }
    .blue { background: #3498db; height: 50%; }
    .panel div { margin: 0.5rem 0; word-break: break-word; }

    #next-btn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      padding: 1rem 2rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="red" class="panel red">
      <div id="red-label">Loading...</div>
    </div>
    <div id="blue" class="panel blue">
      <div id="blue-label">Loading...</div>
    </div>
  </div>

  <button id="next-btn">Next</button>

  <audio id="cheer-sound" src="./sounds/cheer.mp3"></audio>
  <audio id="fart-sound" src="./sounds/fart_echo.mp3"></audio>

  <script type="module" src="./main.js"></script>
</body>
</html>
